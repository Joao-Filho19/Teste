<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol, voc√™ me ama?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #fdf2f8;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/heart-pattern.png'), url('https://www.transparenttextures.com/patterns/flowers.png');
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: red;
            color: white;
            border-radius: 5px;
        }
        .no {
            background-color: white;
            color: black;
            border-radius: 5px;
            position: absolute;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Carol, voc√™ me ama?</h1>
    <div class="buttons">
        <button class="yes" onclick="showMessage()">Sim</button>
        <button class="no" onmouseover="moveButton()" onclick="moveButton()">N√£o</button>
    </div>
    <h2 class="hidden" id="message">Eu sabia! üòç‚ù§Ô∏è</h2>
    
    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let maxX = window.innerWidth * 0.4; // Reduz o deslocamento horizontal
            let maxY = window.innerHeight * 0.4; // Reduz o deslocamento vertical
            let x = Math.random() * maxX - maxX / 2; // Mant√©m dentro da tela
            let y = Math.random() * maxY - maxY / 2;
            button.style.transform = `translate(${x}px, ${y}px)`;
        }
        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
        }
    </script>
</body>
</html>
